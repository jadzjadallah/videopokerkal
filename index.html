<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Video Poker Lebanon - BONUS CARRE</title>
  </head>
  <body>
    <div class="rows-container">
      <div class="row-1">
        <div id="full-names">
          <div id="rf-title" style="color: yellow">ROYAL FLUSH</div>
          <div id="sf-title" style="color: red">STRAIGHT FLUSH</div>
          <div id="carre-title" style="color: yellowgreen">4 OF A KIND</div>
          <div id="fh-title" style="color: skyblue">FULL HOUSE</div>
          <div id="flush-title" style="color: yellow">FLUSH</div>
          <div id="straight-title" style="color: skyblue">STRAIGHT</div>
          <div id="three-title" style="color: yellow">3 OF A KIND</div>
          <div id="two-title" style="color: skyblue">TWO PAIRS</div>
        </div>
        <div id="full-numbers">
          <div id="rf-show" style="color: yellow">0</div>
          <div id="sf-show" style="color: red">0</div>
          <div id="carre-show" style="color: yellowgreen">0</div>
          <div id="fh-show" style="color: skyblue">0</div>
          <div id="flush-show" style="color: yellow">0</div>
          <div id="straight-show" style="color: skyblue">0</div>
          <div id="three-show" style="color: yellow">0</div>
          <div id="two-show" style="color: skyblue">0</div>
        </div>
        <div></div>
        <div id="scores">
          <div style="color: yellowgreen">CREDIT</div>
          <div id="credit-score" style="color: yellowgreen">0</div>
          <div style="color: yellow">SCORE</div>
          <div id="stake-score" style="color: yellow">0</div>
        </div>
      </div>
      <div class="row-2" style="margin-bottom: 10%">
        <div>FULL HOUSE BONUS</div>
        <div id="fh-bonus">0</div>
        <!-- <div>0</div> -->
      </div>
      <div class="row-3">
        <div id="card1"></div>
        <div id="card2"></div>
        <div id="card3"></div>
        <div id="card4"></div>
        <div id="card5"></div>
      </div>
      <div class="row-4">
        <div id="hold1"></div>
        <div id="hold2"></div>
        <div id="hold3"></div>
        <div id="hold4"></div>
        <div id="hold5"></div>
      </div>
      <div class="row-5">
        <div id="left-bc">42000</div>
        <div style="color: magenta; text-align: center">
          <div>STRAIGHT FLUSH BONUS</div>
          <div id="sf-bonus">150000</div>
        </div>
        <div id="right-bc">42000</div>
      </div>
      <div class="row-6">
        <button id="btn-big">BIG</button>
        <button id="btn-small">SMALL</button>
        <button id="btn-cancel-hold">CANCEL HOLD</button>
        <button id="btn-take-score">TAKE SCORE</button>
        <button id="btn-double-up">DOUBLE UP</button>
        <button id="btn-deal">DEAL</button>
        <button id="btn-stake">STAKE</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
